<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //true false 是布尔型的字面量
        let isCool = true
        console.log(isCool)
        console.log(3 > 4)

        //未定义类型 弱数据类型 声明一个变量未赋值就是undefined
        let num
        console.log(num)

        //null 空类型
        let obj = null
        console.log(obj)

        //undefined null 有区别
        console.log(undefined + 1) //NaN
        console.log(null + 1)   //1
    </script>
</body>
</html>
