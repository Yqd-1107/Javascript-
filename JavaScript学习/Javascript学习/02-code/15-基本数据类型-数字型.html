<body>
    <script>
        //js 弱数据类型的语言，只有当我们赋值了，才知道数据类型
        let num = 'pink'
        console.log(num)

        //先乘除后加减
        console.log(1 + 1)
        console.log(2 * 2)
        console.log(1 / 1)
        console.log(5 % 3)
        console.log(3 % 5)

    </script>
