<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //需求：用户输入一个数，这个数能够被4整除并且不能被1000整除 返回true ，否则返回false
        let num = +prompt('请输入一个数字')
        alert(num % 4 === 0 && num % 1000 !== 0)
    </script>
</body>
